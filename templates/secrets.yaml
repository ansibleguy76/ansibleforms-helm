apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
data:
  DB_USER: {{ .Values.applications.mysql.user | b64enc }}
  DB_PASSWORD: {{ .Values.applications.mysql.password | b64enc }}
  ENCRYPTION_SECRET: {{ .Values.applications.server.env.ENCRYPTION_SECRET | b64enc }}
  ADMIN_USERNAME: {{ .Values.applications.server.env.ADMIN_USERNAME | b64enc }}
  ADMIN_PASSWORD: {{ .Values.applications.server.env.ADMIN_PASSWORD | b64enc }}
